    <style>
      :root {
        --bg-dark: #0e0e0e;
        --bg-light: #ffffff;
        --text-dark: #ffffff;
        --text-light: #0e0e0e;
        --text-special-name: font-family: "Poppins", serif;
        --text-weight: 500;
      }

      body {
        background: var(--bg-dark);
        font-family: "Arial", sans-serif;
        transition: background 0.4s ease-in-out, color 0.4s ease-in-out;
      }

      .char {
        display: inline-block;
        transform: translateY(100%);
        opacity: 0;
      }

      .light-mode {
        background: var(--bg-light) !important;
        color: var(--text-light) !important;
      }

      .container {
        font-family: var(--text-special-name);
        font-weight: var(--text-weight);
      }

      .cursor {
        transform: translate(-50%, -50%);
        transition: transform 1s ease-out;
        animation: cursorAnim 2s infinite alternate;
      }

      @keyframes cursorAnim {
        0% {
          transform: rotate(0deg) scale(1);
          z-index: -1;
        }
        100% {
          transform: rotate(360deg) scale(1.5);
          border-radius: 20%;
          background-color: transparent;
          border: 1px solid rgba(255, 255, 255, 0.387);
          z-index: 1;
        }
      }

      .nav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        transform: translate3d(0%, -100%, 0);
        transition: transform 0.5s ease-in-out;
      }

      .nav-overlay a {
        font-size: 2rem;
      }

      .nav-overlay.active {
        transform: translateY(0%);
      }

      .close-menu {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 2rem;
        cursor: pointer;
        color: white;
      }


      .light-mode .cursor {
          animation: cursorAnim2 2s infinite alternate;
      }
      @keyframes cursorAnim2 {
        0% {
          transform: rotate(0deg) scale(1);
          z-index: -1;
          background-color: black;
        }
        100% {
          transform: rotate(360deg) scale(1.5);
          border-radius: 20%;
          background-color: transparent;
          border: 1px solid rgba(0, 0, 0, 0.387);
          z-index: 1;
        }
      }

      .light-mode .nav-overlay {
          background: rgba(255, 255, 255, 0.95);
          color: black;
      }


      .light-mode .close-menu {
          color: black;
      }


      .light-mode .nav-overlay a {
          color: black;
      }

      .light-mode svg > g{
        fill: black;
      }

      .dark-mode svg > g{
        fill: white;
      }

      @media screen and (max-width: 768px) {
        #mcontact {
          visibility: visible;
        }
        .cursor {
          visibility: hidden;
        }

      }
    </style>

    <script>
      let text = new SplitType(".container", { types: "words, chars" });

      gsap.to(text.chars, {
        y: 0,
        opacity: 1,
        duration: 1.2,
        stagger: 0.03,
        ease: "power3.out",
      });

      function toggleTheme() {
        let body = document.body;
        let currentTheme = body.classList.contains("light-mode")
          ? "dark"
          : "light";

        if (currentTheme === "light") {
          body.classList.add("light-mode");
          localStorage.setItem("theme", "light");
        } else {
          body.classList.remove("light-mode");
          localStorage.setItem("theme", "dark");
        }

        updateCursorColor();
      }

      function cursor() {
        let cursor = document.querySelector(".cursor");
        let XCursor = 0,
          YCursor = 0;
        let XMouse = 0,
          YMouse = 0;

        document.addEventListener("mousemove", (e) => {
          XMouse = e.clientX;
          YMouse = e.clientY;
        });

        function animate() {
          let distX = XMouse - XCursor;
          let distY = YMouse - YCursor;

          XCursor += (distX * 0.1) / 3;
          YCursor += (distY * 0.1) / 3;

          cursor.style.left = `${XCursor + 20}px`;
          cursor.style.top = `${YCursor + 20}px`;

          requestAnimationFrame(animate);
        }
        animate();
      }

      cursor();

      function updateCursorColor() {
        let cursor = document.querySelector(".cursor");
        if (document.body.classList.contains("light-mode")) {
          cursor.style.backgroundColor = "black";
        } else {
          cursor.style.backgroundColor = "white";
        }
      }

      window.onload = () => {
        if (localStorage.getItem("theme") === "light") {
          document.body.classList.add("light-mode");
        }
        updateCursorColor();
      };

      document
        .getElementById("hamburger-menu")
        .addEventListener("click", function () {
          document.getElementById("nav-overlay").classList.add("active");
        });

      document
        .getElementById("close-menu")
        .addEventListener("click", function () {
          document.getElementById("nav-overlay").classList.remove("active");
        });

      let contact = document.querySelector(".contact");
      let social = document.getElementById("social");

      contact.addEventListener("mouseover", () => {
        social.style.visibility = "visible";
      });

      function hideSocial() {
        setTimeout(() => {
          if (!contact.matches(":hover") && !social.matches(":hover")) {
            social.style.visibility = "hidden";
          }
        }, 100); // Delay to allow smooth hover transitions
      }

      contact.addEventListener("mouseleave", hideSocial);
      social.addEventListener("mouseleave", hideSocial);
    </script>
